<!doctype html>
<html style="font-size: 16px">
    <head>
        <title>Everfree Outpost</title>
        <style type='text/css'>
            html {
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                position: absolute;
                overflow: hidden;
            }

            body > canvas {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;

                position: fixed;
                top: 0;
                left: 0;
            }

            .debug-monitor {
                font-size: 16px;
                position: fixed;
                bottom: 0;
                right: 0;
                background-color: rgba(255, 255, 255, 0.5);
                /*transform: translateZ(0);*/
                z-index: 2;
                border-spacing: 0;
            }

            .debug-monitor > tr {
                vertical-align: top;
            }

            .debug-monitor > tr > td {
                border: solid 1px black;
            }

            #banner-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 1;
            }

            #banner {
                text-align: center;
                position: absolute;
                top: 50%;
                width: 100%;
                background-color: lightblue;
                padding: 0.25rem 0;
                margin-top: -1ex;
                border: solid black;
                border-width: 0.0625rem 0;
            }

            #banner-bar {
                position: absolute;
                border: solid darkblue;
                border-width: 0 0 0.25rem;
                left: 0;
                bottom: 0;
                width: 0%;
                height: 100%;
                min-height: 100%;
            }

            .dialog-container {
                position: absolute;
                width: 100%;
                height: 100%;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            .dialog {
                background-color: white;
                border: solid 0.125rem black;
                border-radius: 0.5rem;
                padding: 1rem;
            }

            kbd {
                text-align: center;
                display: inline-block;
                border-style: outset;
                border-width: .2em;
                border-color: gray;
                padding: .1em;
                min-width: 1.3em;
                min-height: 1.3em;
            }

            #key-list {
                position: fixed;
                right: 0;
                top: 0;
                font-size: 0.75rem;
            }

            #key-list td:first-child {
                text-align: right;
            }

            #key-list kbd, #key-list td:nth-child(2) {
                background-color: rgba(255, 255, 255, 0.5);
            }

            #key-list td:nth-child(2) {
                padding: 0 0.5em;
            }


            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div id="banner-bg">
            <div id="banner">
                <span id="banner-text">Loading...</span>
                <div id="banner-bar"></div>
            </div>
        </div>

        <script type='text/javascript' src='asmlibs.js'></script>
        <script type='text/javascript' src='outpost.js'></script>

        <div style="display: none">
            <div id="key-list">
                <table id="key-list">
                    <tr>
                        <td>
                            <kbd>&larr;</kbd>
                            <kbd>&darr;</kbd>
                            <kbd>&uarr;</kbd>
                            <kbd>&rarr;</kbd>
                        </td>
                        <td>Move</td>
                    </tr>
                    <tr><td><kbd>A</kbd></td><td>Interact</td></tr>
                    <tr><td><kbd>D</kbd></td><td>Use Item</td></tr>
                    <tr><td><kbd>E</kbd></td><td>Inventory</td></tr>
                    <tr><td><kbd>Space</kbd></td><td>Close Dialog</td></tr>
                    <tr><td><kbd>F1</kbd></td><td>Hide/Show<br>Controls</td></tr>
                </table>
            </div>
        </div>
    </body>
</html>
