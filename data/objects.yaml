tree:
    prefix: tree
    z0:
        - base/left/y0, back,           back,           base/right/y0
        - base/left/y1, base/center/x0, base/center/x1, base/right/y1
    z1:
        - _, back,      back,       _
        - _, trunk/00,  trunk/10,   _
    z2:
        - _, top/cutoff/00, top/cutoff/10, _
        - _, top/cutoff/01, top/cutoff/11, _

stump:
    prefix: tree
    z0:
        - base/left/y0, stump/00,   stump/10,   base/right/y0
        - base/left/y1, stump/01,   stump/11,   base/right/y1

rock:
    prefix: rock
    z0:
        - x0, x1

anvil:
    z0: [anvil]

chest:
    z0: [chest]


house_wall:
    prefix: house_wall

    side.prefix: side
    side: &house-wall-sides-template
        n.prefix: n
        n: &house-wall-template
            z0: [z0]
            z1: [z1]

        s.prefix: s
        s: *house-wall-template

        w.prefix: w
        w: *house-wall-template

        e.prefix: e
        e: *house-wall-template

    side/w_interior.prefix: w_interior
    side/w_interior: *house-wall-template

    side/e_interior.prefix: e_interior
    side/e_interior: *house-wall-template

    corner/inner.prefix: inner
    corner/inner: &house-wall-corners-template
        nw.prefix: nw
        nw: *house-wall-template

        ne.prefix: ne
        ne: *house-wall-template

        sw.prefix: sw
        sw: *house-wall-template

        se.prefix: se
        se: *house-wall-template

    corner/outer.prefix: outer
    corner/outer: *house-wall-corners-template

    tee/interior.prefix: tee/interior
    tee/interior: *house-wall-sides-template

    tee/exterior.prefix: tee/exterior
    tee/exterior: *house-wall-sides-template

house_floor:
    z0: [house_floor]

house_door.prefix: house_door
house_door: &house-door-template
    z0:
      - z0/x0, z0/x1, z0/x2
    z1:
      - z1/x0, z1/x1, z1/x2

house_door_interior.prefix: house_door_interior
house_door_interior: *house-door-template

ward:
    z0: [ward]


fence:
    prefix: fence

    n.z0: [n]
    s.z0: [s]
    w.z0: [w]
    e.z0: [e]
    nw.z0: [nw]
    ne.z0: [ne]
    sw.z0: [sw]
    se.z0: [se]
    gate_post_w.z0: [gate_post_w]
    gate_post_e.z0: [gate_post_e]
