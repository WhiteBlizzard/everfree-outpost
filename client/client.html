<!doctype html>
<html>
    <head>
        <title>Everfree Outpost</title>
        <style type='text/css'>
            html {
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                position: absolute;
                overflow: hidden;
            }

            canvas {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;

                position: fixed;
                top: 0;
                left: 0;
            }

            .debug-monitor {
                position: fixed;
                top: 0;
                right: 0;
                background-color: rgba(255, 255, 255, 0.5);
                /*transform: translateZ(0);*/
                z-index: 2;
                border-spacing: 0;
            }

            .debug-monitor > tr {
                vertical-align: top;
            }

            .debug-monitor > tr > td {
                border: solid 1px black;
            }

            #banner-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 1;
            }

            #banner {
                text-align: center;
                position: absolute;
                top: 50%;
                width: 100%;
                background-color: lightblue;
                padding: 3px 0;
                margin-top: -1ex;
                border: solid black;
                border-width: 1px 0;
            }

            #banner-bar {
                position: absolute;
                border: solid darkblue;
                border-width: 0 0 3px;
                left: 0;
                bottom: 0;
                width: 0%;
                height: 100%;
                min-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="banner-bg">
            <div id="banner">
                <span id="banner-text">Loading...</span>
                <div id="banner-bar"></div>
            </div>
        </div>

        <script type='text/javascript' src='asmlibs.js'></script>
        <script type='text/javascript' src='outpost.js'></script>
    </body>
</html>
